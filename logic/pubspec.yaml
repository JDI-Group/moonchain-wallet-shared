name: mxc_logic
description: MXC shared logic library
version: 1.0.0

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  bip32: ^2.0.0
  bip39: ^1.0.6
  built_collection: ^5.1.1
  built_value: ^8.4.4
  chopper: ^6.1.3
  collection: ^1.17.0
  decimal: ^2.3.2
  ed25519_hd_key: ^2.2.0
  ens_dart:
    path: ../../ens_dart
  eth_sig_util: ^0.0.9
  flutter:
    sdk: flutter
  googleapis: ^11.0.0
  graphql: ^5.1.3
  graphql_flutter: ^5.1.2
  hex: ^0.2.0
  http: ^0.13.5
  http_interceptor: ^1.0.1
  icloud_storage: ^2.2.0
